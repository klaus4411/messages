<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Loop</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <strong class="card-title">mark zuckerberg</strong>
        <label>
          <input class="card-checkbox visually-hidden" type="checkbox" />
          <img src="./img/Vector.svg" alt="" class="checkbox-img" />
        </label>
      </div>
      <div class="card-main">
        <h2 class="main-title">today</h2>
        <ul class="main-list">
          <li class="main-item">
            <time class="main-data" datetime="2022-09-08 16:23">10:53</time>
            <p class="messages">
              Hi, Mark! I made a new design for <br />
              Messenger App.
            </p>
          </li>
          <li class="main-item">
            <time class="main-data next-time" datetime="2022-09-08 16:23"
              >10:57</time
            >
            <p class="messages">
              Yo! Send it to my assistsnt and weâ€™ll reviewit during the year.
            </p>
          </li>
          <li class="main-item">
            <time class="main-data" datetime="2022-09-08 16:23">11:03</time>
            <p class="messages">But Mark...</p>
          </li>
          <li class="main-item">
            <p class="messages pink">You were blocked by the user.</p>
          </li>
        </ul>
        <form class="forum">
          <input
            type="text"
            class="send-inp"
            placeholder="Enter your message"
            aria-label="enter your message"
          />
          <button class="send-btn">send</button>
        </form>
      </div>
    </div>
  </body>
</html>
